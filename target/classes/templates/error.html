<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка - HiVPN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="icon" type="image/svg+xml" th:href="@{/images/icon.svg}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            font-family: 'JetBrains+Mono', monospace;
            background: black;
            color: white;
        }
        .error-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .logo {
            display: flex;
            align-items: center;
            padding: 1rem 2rem;
            background: black;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        .logo a {
            text-decoration: none;
            color: inherit;
        }
        .logo a:hover {
            opacity: 1;
        }
        .logo-icon {
            margin-right: 0.75rem;
        }
        .error-message {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #10B981;
        }
        .error-description {
            max-width: 600px;
            text-align: center;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.8);
        }
        .bot-link {
            color: inherit;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }
        .bot-link:hover {
            opacity: 0.7;
        }
        .back-button {
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s ease;
            background: transparent;
        }
        .back-button:hover {
            border-color: #10B981;
            background: rgba(16, 185, 129, 0.1);
            color: white;
        }
    </style>
</head>
<body>
<header>
    <div class="logo">
        <a th:href="@{/}" class="logo-icon">
            <img th:src="@{/images/icon.svg}" alt="HiVPN Logo">
        </a>
        <a th:href="@{/}" class="logo-text" style="margin-left: -0.75rem;">HiVPN</a>
    </div>
</header>

<div class="error-section">
    <div class="error-message">Ошибка входа</div>
    <div class="error-description">
        Ссылка недействительна или срок её действия истёк.<br>
        Пожалуйста, получите новую ссылку через Telegram бота <a href="https://t.me/yo_vpn_bot" class="bot-link">@yo_vpn_bot</a>.
    </div>
    <a href="/" class="back-button">Вернуться на главную</a>
</div>
</body>
</html>
